<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <form action="/register" method="post">
            <h4>SIGN UP</h4>
             <hr>

             {{if .success}}
                <div class="alert alert-success">
                    {{ .success }}
                </div>
             {{end}}

             <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control {{if .validation.Name }} is-invalid {{end}}" >
                <div class="invalid-feedback">
                    {{ .validation.Name }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control {{if .validation.Email }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" class="form-control  {{if .validation.Username }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control {{if .validation.Password }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Confirmation Password</label>
                <input type="password" name="cpassword" class="form-control {{if .validation.Cpasswprd }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.CPassword }}
                </div>
             </div>

             <button type="submit" class="btn btn-success btn-block">SIGN UP</button>
             <hr>

             <center>
               <p>If you already registered <a href="/admin">Login</a> </p> 
             </center>
        </form> 
    </div>
</body>
</html>
